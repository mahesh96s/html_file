<html>
  <body>
    <script>
      function pattern(r) {              
        var  i,j,k=1;		
          for(i=0;i<r;i++)
          {
            for(j=r;j>i;j--)
            {
              document.write("&nbsp&nbsp");
            }
            for(j=0;j<k;j++)
            {
              document.write("1");
            }
            document.writeln("<br>");
            k+=2;
          }        
      }
      pattern(prompt("enter the lines: "));
    </script>
  </body>
</html>
